<script>
 function btn()
 {
     var cm =document.getElementById("cm").value;
     var kg = document.getElementById("kg").value;
     var BMI = parseInt(kg /(cm*cm/10000));
     var text;
     switch(BMI)
     {
         case 10,11,12,13,14,15,16,17:
               text="subponderal";
             break;

             case 18,19,20,21,22,23,24,25: 
               text = "Normal";
             break;
     }

     document.getElementById("demo").innerHTML = BMI + " BMI ";
 }
</script>
