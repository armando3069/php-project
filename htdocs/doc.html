<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Example of jQuery Multiple Properties Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


<style>
    body
    {

     background-image: url(https://i.pinimg.com/originals/c1/0b/a1/c10ba19149e320bf2cc5a081180c9e57.jpg);

    }
    .box{ 
        width: 0px;
        height: 0px;
        
        background-image: linear-gradient( 69.7deg,  rgba(244,37,243,1) 1.4%, rgba(244,87,1,1) 36.2%, rgba(255,204,37,1) 72.2%, rgba(20,196,6,1) 113% );
        margin-top: 30px;
        border-style: solid; /* Required to animate border width */
    
    }
    button
    {
        margin-left: 80px;
        margin-top: 30px;
        width: 200px;
        height: 40px;
        border-radius: 50px;
        border: 1px;
        animation-duration: 0.5;
        background: linear-gradient(90deg, rgba(131,58,180,1) 32%, rgba(253,29,29,1) 68%);
    }
    .button:hover {background-color: #3e8e41}

    h1
    {
        color: rgb(223, 28, 28);
        margin-left: 90px;
        margin-top: 10px;
    }

    h2{
      font-size: 1px;


    }
</style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".box").animate({  
            width: "1100px",
            height: "300px",
            marginLeft: "100px",
            borderWidth: "10px",
            background: "#18d94b",
            
            opacity: 4
        });

        
    });

        
});


</script>
</head>
<body>
    <br>
    <button type="button">Start Animation</button>
    <center>
        <h1>jQuery</h1>
    </center>
    <div class="box">
        <center>
            <h2>Hello World</h2>
        </center>
    </div>
</body>
</html>
